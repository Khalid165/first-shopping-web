{%include 'header.html'%}



  <div class="container text-center"  >
    <div class="row" style="margin-top:15%;margin-bottom:15%">
      <div class="col-6"><img src="{{item.p_image}}" style="width:80%"></div>
      <div class="col-6" style="text-align:left;padding:30px;"><h3>{{item.p_name}}</h3>
      <h5>{{item.p_price}}</h5>
        <p style="color:blue">Conscious choice</p>
        <h6>{{item.p_info}}</h6>
        {%if current_user.is_authenticated%}
        <a class="btn btn-dark" href="{{url_for('buy',user=current_user.username,id=item.id)}}" style="margin-top:50px; color:#FFFFFF">ADD TO BASKET</a>
        <a class="btn btn-danger" href="{{url_for('home',user=current_user.username)}}" style="margin-top:50px; color:#FFFFFF">Back</a>

        {%else%}
        <a class="btn btn-danger" href="{{url_for('login')}}" style="margin-top:50px; color:#FFFFFF">Signin To ADD it</a>
        <a class="btn btn-danger" href="{{url_for('home')}}" style="margin-top:50px; color:#FFFFFF">Back</a>
        {%endif%}

      </div>
    </div>
  </div>

{%include "footer.html"%}
